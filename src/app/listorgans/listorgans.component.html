<div>
  <app-header></app-header>
</div>
<br>
<p>List organs</p>

<label for="site-search">Search an organ:</label>
<input type="search" id="site-search" name="q"
       aria-label="Search through site content" >
<button id="loupe" type="submit" class="icone" ></button>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Vital</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let organ of organs; let i = index">
    <td>{{organ.name}}</td>
    <td>{{organ.description}}</td>
    <td>{{organ.vital}}</td>
    <a routerLink = "/oneorgan/{{organ.id}}/{{organ.name}}" >More details</a>
  </tr>



  </tbody>
</table>
