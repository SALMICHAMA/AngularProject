
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">Animal</th>
    <th scope="col">Environment</th>
    <th scope="col">Groups</th>
    <th scope="col">Organs</th>
  </tr>
  </thead>
<tbody>
  <tr
    *ngFor="let animal of animals; let i = index">
    <td>{{animal.name}}</td>
    <td>{{animal.environment}}</td>
    <td>{{animal.groups}}</td>
  </tr>
  </tbody>
</table>
